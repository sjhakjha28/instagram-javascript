<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/cel.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/logo.png" class="insta-logo" alt="logo" >
                <div class="profile-photo">
                    <img src="img/perfil.jpeg" alt="foto de perfil" >
                </div>
                <a href="#" class="insta-login">Continue como username</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é username?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/app-store.png"></a>
                    <a href="#" class="app-download"><img src="img/google-play.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
